<div class="container">
    <div class="row mt-3">
        <div class="col">
            <!-- TODO: Add server address to environments -->
            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email address: </label>
                    <input formControlName="email" type="email" class="form-control" id="inputEmail"
                        aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    @for(error of errors.Email; track $index){
                    <p class="text-danger m-0">{{error}}</p>
                    }
                </div>

                <div class="mb-3">
                    <label for="inputLogin" class="form-label">Login: </label>
                    <input formControlName="login" class="form-control" id="inputLogin">
                        @for(error of errors.Login; track $index){
                        <p class="text-danger m-0">{{error}}</p>
                        }
                </div>

                <div class="mb-3">
                    <label for="inputBirthDate" class="form-label">Birth date: </label>
                    <input type="date" formControlName="birthDate" class="form-control" id="inputBirthDate">
                    @for(error of errors.BirthDay; track $index){
                    <p class="text-danger m-0">{{error}}</p>
                    }
                </div>

                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Password: </label>
                    <input type="password" formControlName="password" class="form-control" id="inputPassword">
                    @for(error of errors.Password; track $index){
                    <p class="text-danger m-0">{{error}}</p>
                    }
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm password: </label>
                    <input type="password" formControlName="confirmPassword" class="form-control" id="confirmPassword">
                </div>

                <button class="btn btn-primary" [disabled]="!profileForm.valid">Submit</button>

            </form>

        </div>
    </div>
</div>
